<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="user-input">


        <div class="workout-entry">
            <form class="new-workout">
                <label for="name">Enter Workout:</label>
                <input type="text" id="new-workout" placeholder="Workout Name">
                <button type="submit" >Enter</button>
            </form>
        </div>
        <div class="exercise-entry">
            <form class="new-exercise">
              <div>
                <label for="exercise-name">Enter Exercise Name:</label>
                <input type="text" name="exercise-name" id="exercise-name" placeholder="placeholder text">
              </div>
                
              <div>
                <label for="exercise-type">Enter Exercise Type:</label>
                <input type="text" name="exercise-type" id="exercise-type" placeholder="placeholder text">
              </div>
                
              <div>
                <label for="exercise-weight">Enter Exercise Weight:</label>
                <input type="text" name="exercise-weight" id="exercise-weight" placeholder="placeholder text">
              </div>
                
              <div>
                <label for="exercise-sets">Enter Exercise Sets:</label>
                <input type="text" name="exercise-sets" id="exercise-sets" placeholder="placeholder text">
              </div>
                
              <div>
                <label for="exercise-reps">Enter Exercise Reps:</label>
                <input type="text" name="exercise-reps" id="exercise-reps" placeholder="placeholder text">
              </div>
                
              <div>
                <label for="exercise-duration">Enter Exercise Duration:</label>
                <input type="text" name="exercise-duration" id="exercise-duration" placeholder="placeholder text">
              </div>
                
              <div>
                <label for="exercise-distance">Enter Exercise Distance:</label>
                <input type="text" name="exercise-distance" id="exercise-distance" placeholder="placeholder text">
              </div>
                
                <button type="submit">Submit</button>
    
            </form>
        </div>

    </div>


    <div class="workout-wrapper">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="/assets/js/script.js"></script>
</body>

</html>
